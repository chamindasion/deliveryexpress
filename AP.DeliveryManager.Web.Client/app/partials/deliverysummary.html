<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>    
    <div class="col-md-2">
        <a href="#/managedeliveries">Add Delivery</a>
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Rep Id</th>
                    <th>Delivered Date</th>                    
                    <th>Delivered Quantity</th>                    
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="delivery in deliveries">          
                    <td>
                        {{delivery.repUser.loginId}}
                    </td>
                    <td>
                        {{delivery.deliveredDate}}
                    </td>
                    <td>
                        {{delivery.deliveredQuantity}}
                    </td>
                    <td>
                        <button class="btn-small" data-ng-click="deleteDelivery(delivery.id)">
                            <i class="icon-trash"></i>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
