<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
   
        </div>
        <div class="col-md-4">
            <div class="indent">
                <h4>Delivery for date: </h4>
                   <input type="date" id="exampleInput" name="input" data-ng-model="delivery.datedelivered.value"
                        placeholder="yyyy-MM-dd" min="2015-01-01" max="2099-12-31" required />
                <div role="alert">
                    <span class="error" data-ng-show="myForm.input.$error.required">Required!</span>
                    <span class="error" data-ng-show="myForm.input.$error.date">Not a valid date!</span>
                </div>
                <br />

                <div class="col-md-8">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Category</th>
                                <th>Delivered Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="category in categories">
                                <td>{{category.name}}</td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Delivered Quantity" data-ng-model="category.quantity"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button type="submit" data-ng-click="insertDelivery()">Save</button>
            </div>
        </div>
        <br />
        <br />
    </div>
</form>
