<!DOCTYPE html>
<html data-ng-app="customersApp">
    <head>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
        <title>Delivery Manager</title>
        <link href="Content/bootstrap.min-1.css" rel="stylesheet" /> 
        <link href="Content/bootstrap-responsive.min.css" rel="stylesheet" />
        <link href="Content/customerManagementStyles.css" rel="stylesheet" />
        <link href="Content/loading-bar.css" rel="stylesheet" />
        <link href="Content/styles.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    </head>
<body>

    <div class="navbar navbar-fixed-top" data-ng-controller="IndexController">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand " href="#/">
                    <img src="Content/images/people.png" />
                    Express Delivery
                </a>
                <ul class="nav nav-pills" data-ng-controller="NavbarController">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>   
                </ul>
            </div>
        </div>
    </div>

    <!-- Note that AngularJS 1.2+ now has a built-in ng-animation direction. Left in animated-view to show a 
         custom directive -->
    <div animated-view></div>


    <div id="footer">
        <div class="navbar navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <footer>
                        <div class="row">
                            <div class="span4">
                            </div>
                            <div class="span4">                                
                            </div>
                            <div class="span4">                                
                            </div>
                        </div>
                   </footer>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor Libs: jQuery only used for Bootstrap functionality -->
    <!-- <script src="Scripts/angular.js"></script> -->
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
    
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="Scripts/angular-route.js"></script>
    <script src="Scripts/jquery.min.js"></script>
    <script src="Scripts/loading-bar.min.js"></script>
    <script src="Scripts/angular-local-storage.min.js"></script>    

    <!-- UI Libs -->
    <script src="Scripts/bootstrap.js"></script>

    <!-- App libs -->
    <script src="app/app.js"></script>
    
    <!-- Controllers -->
    <script src="app/controllers/deliverymanagercontroller.js"></script>
    <script src="app/controllers/deliverysummarycontroller.js"></script>
    <script src="app/controllers/logincontroller.js"></script>
    <script src="app/controllers/indexcontroller.js"></script>
    <script src="app/controllers/navbarcontroller.js"></script>    

    <!-- Services -->
    <script src="app/services/deliveryservice.js"></script>
    <script src="app/services/authinterceptorservice.js"></script>
    <script src="app/services/authservice.js"></script>
    <script src="app/services/tokensmanagerservice.js"></script>

    <!-- other -->
    <script src="app/directives/animatedView.js"></script>

</body>
</html>
